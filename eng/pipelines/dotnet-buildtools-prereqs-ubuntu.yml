trigger:
  branches:
    include:
    - main
  paths:
    include:
    - src/ubuntu/*
pr: none

resources:
  repositories:
  - repository: InternalVersionsRepo
    type: github
    endpoint: dotnet
    name: dotnet/versions

variables:
- template: /eng/pipelines/variables/common.yml@self
- name: imageBuilder.pathArgs
  value: --path 'src/ubuntu/*'

extends:
  template: /eng/common/templates/1es-official.yml@self
  parameters:
    stages:
    - template: /eng/pipelines/stages/build-test-publish-repo.yml@self
      parameters:
        internalProjectName: ${{ variables.internalProjectName }}
        publicProjectName: ${{ variables.publicProjectName }}
        linuxAmdBuildJobTimeout: 360
        customBuildInitSteps:
        - template: /eng/pipelines/steps/install-cross-build-prereqs.yml@self
