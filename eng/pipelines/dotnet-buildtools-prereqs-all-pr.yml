trigger: none
pr:
  branches:
    include:
    - main
  paths:
    include:
    - src/*

variables:
- template: variables/common.yml

resources:
  repositories:
  - repository: VersionsRepo
    type: github
    endpoint: public
    name: dotnet/versions
    ref: ${{ variables['gitHubVersionsRepoInfo.branch'] }}

stages:
- template: /eng/common/templates/stages/dotnet/publish-config-nonprod.yml@self
  parameters:
    stagesTemplate: /eng/pipelines/stages/build-test-publish-repo.yml@self
    stagesTemplateParameters:
      versionsRepoRef: VersionsRepo
      linuxAmdBuildJobTimeout: 480
      linuxArmBuildJobTimeout: 300
      linuxAmd64Pool:
        name: NetCore-Public-XL
        demands: ImageOverride -equals build.Ubuntu.2204.amd64.open
      customBuildInitSteps:
      - template: /eng/pipelines/steps/install-cross-build-prereqs.yml
